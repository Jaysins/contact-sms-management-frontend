<!-- src/app/components/contact-form-dialog/contact-form-dialog.component.html -->

<div class="dialog-container">
  <h2>Send Message</h2>
  <div class="form-group">
    <label for="group">Select Sender:</label>
    <select id="group" [(ngModel)]="selectedSenderId" name="group">
      <option *ngFor="let sender of senderIds" [value]="sender.id">{{ sender.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="name">Message:</label>
    <input type="text" id="name" [(ngModel)]="content" required maxlength="100">
  </div>
  <div class="dialog-buttons">
    <button mat-button class="cancel" (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onSaveClick()">Save</button>
  </div>
</div>
