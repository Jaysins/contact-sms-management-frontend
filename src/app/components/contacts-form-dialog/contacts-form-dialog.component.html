<div class="dialog-container">
  <h2>Create Contact</h2>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" required>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" pattern="[0-9]*" required>
  </div>
  <div class="form-group">
    <label for="group">Select Group:</label>
    <select id="group" [(ngModel)]="selectedGroup" name="group">
      <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
    </select>
  </div>

  <div class="dialog-buttons">
    <button mat-button class="cancel" (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onSaveClick()">Save</button>
  </div>
</div>
