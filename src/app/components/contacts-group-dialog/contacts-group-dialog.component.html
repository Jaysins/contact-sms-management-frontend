<div class="add-to-group-dialog">
  <h2>Add to Group</h2>
  <div class="form-group">
    <label for="group">Select Group:</label>
    <select id="group" [(ngModel)]="selectedGroup" name="group">
      <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
    </select>
  </div>
  <div class="button-container">
    <button mat-dialog-close color="warn">Cancel</button>
    <button color="primary" (click)="addToGroup()">Add</button>
  </div>
</div>
