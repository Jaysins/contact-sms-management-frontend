<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="userData.email" required email>
      <div *ngIf="loginForm.submitted && loginForm.controls['email'].errors?.['required']" class="error-message">Email
        is required.
      </div>
      <div *ngIf="loginForm.submitted && loginForm.controls['email'].errors?.['email']" class="error-message">Invalid
        email format.
      </div>


      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="userData.password" required minlength="8">
      <div *ngIf="loginForm.submitted && loginForm.controls['password'].errors?.['required']" class="error-message">
        Password is required.
      </div>
      <div *ngIf="loginForm.submitted && loginForm.controls['password'].errors?.['minlength']" class="error-message">
        Password must be at
        least 8 characters long.
      </div>
      <button type="submit">Login</button>

    </div>

  </form>

  <div class="signup-link">
    No account? <a routerLink="/signup">Signup</a>
  </div>
</div>
